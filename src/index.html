<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Pathfinder - for travelers</title>
</head>

<body>

  <header class="hero">
    <nav>
      <a class="nav-link" href="#about">ABOUT</a>
      <a class="nav-link" href="#finder">FINDER</a>
    </nav>
    <div class="hero-text-container">
      <h1 class="hero__title">PATHFINDER</h1>
      <h2 class="hero__sub-title">FOR TRAVELERS</h2>
    </div>
  </header>

  <!--Homepage-->

  <div class="homepage page">
    <div class="homepage__image-box image-box-left">
      <img src="./images/1.jpg" alt="plan your journeys image">
      <div class="homepage__image-box_text-container">
        <h3 class="feature">PLAN YOUR JOURNEYS</h3>
        <span class="feature__sub-title">Pick attractions and book hotels</span>
      </div>
    </div>
    <div class="homepage__image-box image-box-right">
      <img src="./images/2.jpg" alt="minimalize boredom image">
      <div class="homepage__image-box_text-container">
        <h3 class="feature">MINIMALIZE BOREDOM</h3>
        <span class="feature__sub-title">Pick routes that are short and attractive</span>
      </div>
    </div>
  </div>

  <!--Finder-->
  <div class="finder page">
    <div class="finder__text-container">
      <h3 class="finder__text">DRAW ROUTES</h3>
    </div>
    <div class="finder__grid-wrapper">
      <div class="finder__grid step-1">

      </div>
    </div>
    <div class="btn-finder-wrapper">
      <button class="btn-primary btn-finder">FINISH DRAWING</button>
    </div>
  </div>


  <!--Footer-->
  <footer>
    <span>All rights reserved</span>
  </footer>

  <script src="js/app.js" type="module"></script>
</body>

</html>
